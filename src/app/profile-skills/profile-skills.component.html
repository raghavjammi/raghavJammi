
<div class="row">
  <div class ="col-lg-4 col-md-4 col-sm-4">
    <h5>Front-end:</h5>
    <ul>
      <li *ngFor = "let front of frontEnd">{{front}}</li>
    </ul>
  </div>
  <div class ="col-lg-4 col-md-4 col-sm-4">
    <h5>Back-end:</h5>
    <ul>
      <li *ngFor = "let back of backEnd">{{back}}</li>
    </ul>
  </div>
  <div class ="col-lg-4 col-md-4 col-sm-4">
    <h5>Database:</h5>
    <ul>
      <li *ngFor = "let database of databases">{{database}}</li>
    </ul>
  </div>
</div>
